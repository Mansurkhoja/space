<!DOCTYPE html>

        <div class="scene3D-container">

                            </div>
                        </div>
                        <div class="space__img space__img--unactive d-none">
                            <div class="space__img-unactive">
                                <img src="img/card-world/card1-unactive.png" alt="Создание">

                            <p class="space__img-title">Откроется 4 января</p>
